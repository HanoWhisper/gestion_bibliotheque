{% extends 'layout.html' %}

{% block title %}Emprunter Livre{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title">EMPRUNTER LE LIVRE</h1>
            <form method="post" action="{{ url_for('emprunter', id=livre.id) }}">
                <div class="form-group row">
                    <label for="titre" class="col-sm-3 col-form-label">Titre:</label>
                    <div class="col-sm-9">
                        <input type="text" id="titre" name="titre" class="form-control" value="{{ livre.titre }}" required disabled>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="auteur" class="col-sm-3 col-form-label">Auteur:</label>
                    <div class="col-sm-9">
                        <input type="text" id="auteur" name="auteur" class="form-control" value="{{ livre.auteur }}" required disabled>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="date_E" class="col-sm-3 col-form-label">Date d'emprunt:</label>
                    <div class="col-sm-9">
                        <input type="text" id="date_E" name="date_E" class="form-control" value="{{ date_emprunt }}" required disabled>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="duree" class="col-sm-3 col-form-label">Dur√©e:</label>
                    <div class="col-sm-9">
                        <input type="text" id="duree" name="duree" class="form-control" value="15" required disabled>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12 text-center">
                        <button type="submit" class="btn btn-primary">Emprunter</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="card-footer text-center">
            <a href="{{ url_for('bibliotheque') }}" class="btn btn-secondary">Retour</a>
        </div>
    </div>
</div>
{% endblock %}
