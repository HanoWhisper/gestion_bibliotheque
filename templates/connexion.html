{% extends 'layout.html' %} {% block content %}
<div class="container-fluid bg-light text-light py-3">
  <div class="text-center">
    <h1>Bienvenue dans le Portail du Biblioth√®que</h1>
  </div>
</div>

<div
  class="d-flex justify-content-center align-items-center"
  style="min-height: 80vh"
>
  <div
    class="card"
    style="
      width: 100%;
      max-width: 400px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
    "
  >
    <div class="card-body">
      <h1 class="card-title text-center mb-4">Connexion</h1>
      {% with messages = get_flashed_messages() %} {% if messages %}
      <div class="alert alert-danger">{{ messages[-1] }}</div>
      {% endif %} {% endwith %}
      <form method="post">
        <div class="form-group">
          <label for="nom_utilisateur">Nom d'utilisateur :</label>
          <input
            type="text"
            id="nom_utilisateur"
            name="nom_utilisateur"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="mot_de_passe">Mot de passe :</label>
          <input
            type="password"
            id="mot_de_passe"
            name="mot_de_passe"
            class="form-control"
            required
          />
        </div>
        <div class="form-group text-center mt-4">
          <button type="submit" class="btn btn-primary btn-block">
            Se connecter
          </button>
          <a href="{{url_for('inscription')}}" class="btn btn-secondary"
            >nouveau ?</a
          >
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
